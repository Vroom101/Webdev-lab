<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beneficiary Registration Form</title>
  </head>
  <body
    style="
      font-family: &quot;Segoe UI&quot;, Tahoma, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      "
    >
      <h2
        style="
          color: #2c3e50;
          text-align: center;
          margin-bottom: 25px;
          border-bottom: 2px solid #3498db;
          padding-bottom: 10px;
        "
      >
        New Beneficiary Registration
      </h2>

      <form action="#" method="POST">
        <div style="margin-bottom: 15px">
          <label
            style="
              display: block;
              font-weight: bold;
              margin-bottom: 5px;
              color: #34495e;
            "
            >Full Name <span style="color: red">*</span></label
          >
          <input
            type="text"
            name="fullName"
            placeholder="Enter full name"
            required
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 6px;
              box-sizing: border-box;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label
            style="
              display: block;
              font-weight: bold;
              margin-bottom: 5px;
              color: #34495e;
            "
            >Ration Card Number <span style="color: red">*</span></label
          >
          <input
            type="text"
            name="rationNumber"
            placeholder="e.g. RAT123456789"
            required
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 6px;
              box-sizing: border-box;
            "
          />
        </div>

        <div style="display: flex; gap: 15px; margin-bottom: 15px">
          <div style="flex: 1">
            <label
              style="
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #34495e;
              "
              >Family Size <span style="color: red">*</span></label
            >
            <input
              type="number"
              name="familySize"
              min="1"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                box-sizing: border-box;
              "
            />
          </div>
          <div style="flex: 1">
            <label
              style="
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #34495e;
              "
              >Category <span style="color: red">*</span></label
            >
            <select
              name="category"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                background-color: white;
                box-sizing: border-box;
              "
            >
              <option value="">Select...</option>
              <option value="APL">APL</option>
              <option value="BPL">BPL</option>
              <option value="AAY">Antyodaya (AAY)</option>
            </select>
          </div>
        </div>

        <div style="margin-bottom: 20px">
          <label
            style="
              display: block;
              font-weight: bold;
              margin-bottom: 5px;
              color: #34495e;
            "
            >Residential Address <span style="color: red">*</span></label
          >
          <textarea
            name="address"
            rows="3"
            placeholder="Enter full address"
            required
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 6px;
              box-sizing: border-box;
              resize: vertical;
            "
          ></textarea>
        </div>

        <button
          type="submit"
          style="
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
          "
        >
          Register Beneficiary
        </button>
      </form>
    </div>
  </body>
</html>
